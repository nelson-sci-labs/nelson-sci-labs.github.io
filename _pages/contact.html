<!-- Start Contact Area -->
<section class="contact-area pb-100">
    <div class="container">
        <div class="section-title">
            <span>Request a quote</span>
            <h2>We'd like to hear from you</h2>
        </div>

        <div class="contact-form">
            <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/meqwlvrp" method="post">
                <fieldset id="fs-frm-inputs">
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <label for="full-name">Full Name</label>
                                <input type="text" name="name" id="full-name" class="form-control" placeholder="First and Last" required="">
                            </div>
                        </div>
                        
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <label for="email-address">Email Address</label>
                                <input type="email" name="_replyto" id="email-address" class="form-control" placeholder="email@domain.tld" required="">
                            </div>
                        </div>
                        
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <label for="phone_number">Phone Number</label>
                                <input type="text" name="phone_number" id="phone_number" class="form-control" placeholder="Your Phone" required="">
                            </div>
                        </div>
                        
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <label for="msg_subject">Subject</label>
                                <input type="text" name="_subject" id="msg_subject" class="form-control" placeholder="Your Subject" required="">
                            </div>
                        </div>
                        
                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea rows="5" name="message" id="message" class="form-control" placeholder="Your Message" required=""></textarea>
                            </div>
                        </div>                        
                        <br>
                        <div class="col-lg-12 col-md-12">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
<!-- End Contact Area -->
